<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charles Baby Game ðŸŽ€ðŸ§¢</title>
<style>
    body { 
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center; 
        background: linear-gradient(135deg, #ffe0f0, #e0f0ff);
        margin: 0; 
        padding: 0;
    }
    h1 {
        margin-top: 30px;
        color: #333;
    }
    #startBtn, #restartBtn {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 20px;
        background: #ffb6c1;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
    }
    #muteBtn {
        margin-top: 10px;
        font-size: 18px;
        cursor: pointer;
        background: none;
        border: none;
    }
    table {
        margin: 40px auto;
        border-collapse: collapse;
    }
    td {
        width: 80px;
        height: 80px;
        font-size: 40px;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background: white;
        border: 2px solid #ccc;
        border-radius: 10px;
    }
    #game { display: none; }
    #restartBtn { display: none; }
</style>
</head>
<body>

<h1>ðŸŽ€ðŸ§¢ Charles Baby Game ðŸ§¢ðŸŽ€</h1>
<button id="startBtn">Start Game</button>
<button id="restartBtn">Play Again</button>
<button id="muteBtn" style="display:none;">ðŸ”Š</button>

<div id="game">
    <table>
        <tr>
            <td onclick="makeMove(0,0)"></td>
            <td onclick="makeMove(0,1)"></td>
            <td onclick="makeMove(0,2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(1,0)"></td>
            <td onclick="makeMove(1,1)"></td>
            <td onclick="makeMove(1,2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(2,0)"></td>
            <td onclick="makeMove(2,1)"></td>
            <td onclick="makeMove(2,2)"></td>
        </tr>
    </table>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2021/09/29/audio_78524e3626.mp3" type="audio/mpeg">
</audio>
<audio id="popSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/31/audio_8fa18a4eec.mp3" type="audio/mpeg">
</audio>
<audio id="winSound">
  <source src="https://cdn.pixabay.com/download/audio/2021/09/29/audio_3ecbcf481e.mp3" type="audio/mpeg">
</audio>

<script>
let currentPlayer = 'ðŸŽ€'; 
let gameActive = true;
let board = [['','',''],['','',''],['','','']];
let muted = false;

const bgMusic = document.getElementById('bgMusic');
const popSound = document.getElementById('popSound');
const winSound = document.getElementById('winSound');
const muteBtn = document.getElementById('muteBtn');
const restartBtn = document.getElementById('restartBtn');

document.getElementById('startBtn').addEventListener('click', () => {
    bgMusic.volume = 0.3;
    bgMusic.play();
    document.getElementById('startBtn').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    muteBtn.style.display = 'inline';
});

restartBtn.addEventListener('click', resetGame);

muteBtn.addEventListener('click', () => {
    muted = !muted;
    bgMusic.muted = muted;
    popSound.muted = muted;
    winSound.muted = muted;
    muteBtn.textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
});

function makeMove(row, col) {
    if (!gameActive || board[row][col] !== '') return;
    board[row][col] = currentPlayer;
    document.querySelectorAll('tr')[row].children[col].textContent = currentPlayer;
    if (!muted) popSound.play();

    if (checkPinkBowWin()) {
        gameActive = false;
        if (!muted) winSound.play();
        confetti();
        setTimeout(() => alert("ðŸŽ€ It's a Girl! ðŸŽ€"), 100);
        // no restartBtn shown; game ends here
        return;
    }

    if (isBoardFull()) {
        gameActive = false;
        setTimeout(() => alert("Try again!"), 100);
        restartBtn.style.display = 'inline';
        return;
    }

    currentPlayer = (currentPlayer === 'ðŸŽ€') ? 'ðŸ§¢' : 'ðŸŽ€';
}

function checkPinkBowWin() {
    for (let i=0;i<3;i++)
        if (board[i][0]=='ðŸŽ€' && board[i][1]=='ðŸŽ€' && board[i][2]=='ðŸŽ€') return true;
    for (let i=0;i<3;i++)
        if (board[0][i]=='ðŸŽ€' && board[1][i]=='ðŸŽ€' && board[2][i]=='ðŸŽ€') return true;
    if (board[0][0]=='ðŸŽ€' && board[1][1]=='ðŸŽ€' && board[2][2]=='ðŸŽ€') return true;
    if (board[0][2]=='ðŸŽ€' && board[1][1]=='ðŸŽ€' && board[2][0]=='ðŸŽ€') return true;
    return false;
}

function isBoardFull() {
    return board.flat().every(cell => cell !== '');
}

function resetGame() {
    board = [['','',''],['','',''],['','','']];
    gameActive = true;
    currentPlayer = 'ðŸŽ€';
    document.querySelectorAll('td').forEach(cell => cell.textContent = '');
    restartBtn.style.display = 'none';
}

function confetti() {
    for(let i=0;i<100;i++) {
        let conf = document.createElement('div');
        conf.textContent = 'ðŸŽ€';
        conf.style.position = 'fixed';
        conf.style.left = Math.random()*100 + 'vw';
        conf.style.top = '-2em';
        conf.style.fontSize = '30px';
        conf.style.animation = 'fall 3s linear';
        document.body.appendChild(conf);
        conf.addEventListener('animationend', ()=>conf.remove());
    }
}
</script>
<style>
@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</body>
</html>
